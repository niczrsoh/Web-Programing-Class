<!--
target here can be "_blank"(loads into new browser window)
"_self"(loads into current window)
"_parent"(Opens the linked document in the parent frame)
"_top"(cancels all frames, and loads in full body of the browser window.)

-->
<html>
    <head><title> Activity 6g: target where to open</title></head>
<BODY>
    <A HREF=https://news.utm.my target="_parent">
    <img src="utmnews.png" width="50" height="50" Border="0"/>
</BODY>
</html>
