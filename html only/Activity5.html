<html>
<!--Activity05a.html 
   Description: About the images processing using html
   <img src = "image file url" title="image title name" alt="alternate text for unfound image"
   style="width:width; height:height;" BORDER = integer for the border's width  
   VALIGN= (text direction)"Top"/"Bottom"/"Middle" align="left"/"right"
   VSPACE= integer for the vertical space  HSPACE= integer for the horizontal space
   can be local file or web file 
-->
<head>
<title>Image example</title>
</head>
<body>
<img
src="http://www.csc.liv.ac.uk/~martin/teaching/comp519/HTML/Cathedral.jpg " 
title="Liverpool's Anglican cathedral"
alt="image of Liverpool's Anglican Cathedral" width="400" />
<p>The Anglican Cathedral of Liverpool</p>
<img 
src="tenor.gif" 
Border=2 VSPACE=10 HSPACE=10 Align="right"
title="Badminton"
alt="GIF of Badminton" style="width:400px; height:200px"  />
<p>Playing badminton gif -> </p>
</html>
