<html>
    <head></head>
    <body>
        <img src="facebook.jpg" alt="fb" onmouseover="bigImg(this)" onmouseout="normImg(this)">
        <br><br><br><br>
        <input type="text" id="MyInput" onfocus="backgroundColor(this)" onblur="capital(this)" onSelect="alertText()">
        <br><br><br>
        <select id="mySelect" onchange="myCar()">
            <option value="Audi">Audi</option>
            <option value="Mercedes">Mercedes</option>
            <option value="Ferrari">Ferrari</option>
            <option value="Toyota">Toyota</option>
        </select>

        <p id="displayCar"></p>
        <script>
            function alertText(){
                alert("You have selected this text!");
            }
            function myCar(){
                x= document.getElementById("mySelect").value;
                document.getElementById("displayCar").innerHTML="Chosen car is "+x;
            }
            function backgroundColor(x){
                x.style.background = "red";
            }
            function capital(x){
                x= document.getElementById("MyInput");
                x.value = x.value.toUpperCase();
            }
            function bigImg(x){
                x.style.width = 1000;
                x.style.height = 1000;
            }
            function normImg(x){
                x.style.width = 300;
                x.style.height =300;
            }
        </script>



    </body>

</html>
