<html>

        }else{

    function isAlphabet(elem){
        var alphabets=/^[a-zA-Z]+$/;
        if(elem.value.match(alphabets)){
            return true;
        }else{
            alert("Please enter only alphabets for names!");
            elem.focus();
            return false;
        }
    }
    function isNumeric(elem){
        var numerics=/^[0-9]+$/;
        if(elem.value.match(numerics)){

            elem.focus();
