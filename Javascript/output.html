<html>
    <head>
        <title>JavaScript with Output</title>  
        <script>
            //document.write is used to write output for a page

    </head>
    <body>
        <script>
            //1st method put in body
            document.write('<h1>My second output</h1>');
        </script>

    </body>
</html>
