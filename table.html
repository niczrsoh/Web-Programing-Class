<!--Making table using html & table.css-->

<html>
    <head>
        <link rel="stylesheet" href="table.css">
    </head>
    <body>
 <table style="width:100%">
    <!--tr : table row | th : table header | can use col span if more than 1 data-->
    <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Age</th>
        <th colspan="2">Telephone</th>
    </tr>
    <!-- td: table data -->
    <tr>
        <td>Jill</td>
        <td>Smith</td>
        <td>50</td>
        <td>012345678</td>
        <td>123456789</td>
    </tr>
    <tr>
        <td>Eve</td>
        <td>Jackson</td>
        <td>94</td>
        <td>2467238173</td>
        <td>-</td>
    </tr>
</table>
</body>

</html>
